<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义登录页面</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<div>
    <h1>自定义登录页面</h1>
    <br>
    <form action="/authentication/form" method="post">
        用户名: <input name="username" type="text"/><br><br>
        密码<span style="color: white">你</span>: <input name="password" type="password"/><br><br>
        验证码: <input type="text" name="imageCode"/><br>
        <img src="/code/image"><br>
        <input type="submit" value="登录">
    </form>
</div>
</body>
</html>
